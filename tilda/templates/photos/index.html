{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo booth</title>
  <!-- CSS only -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" media="screen, projection">
</head>
{% include 'photos/navbar.html' %}


<body class="m-5" style="background-image: url(static/media/cover.jpg);">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="card">
          <div class="card-header">
            Locations
          </div>

          <ul class="list-group list-group-flush">
            {% for location in locations %}
            <li class="list-group-item"><a class="dropdown-item" href="{% url 'location' location.id %}">{{location.name}}</a></li>
            {% endfor %}
            <!-- <a href="add" class="btn btn-primary">Add photo</a> -->
          </ul>

        </div>
      </div>
      <div class="col-md-9">
        <div class="row">
          {% for image in images %}
          <div class="col-md-4">
            <div class="card" style="width: 18rem;">
              <img class="card-img-top" src="{{image.image.url}}" alt="book">
              <div class="card-body">
                <h3 class="text-center">{{image.name}}</h3>
                <a href="{% url 'view' image.id %}" class="btn btn-primary btn-sm" style="width: 100%;">view</a>
              </div>
            </div>
          </br>
          </div>
          {% empty %}
          <h3 class="text-center">Can't find the requested image</h3>
        {% endfor %}
        </div>
      </div>
    </div>
  </div>
</body>

</html>
