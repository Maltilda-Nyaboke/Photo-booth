<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo booth</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="m-5">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="card">
          <div class="card-header">
            Categories
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Music</li>
            <li class="list-group-item">Culture</li>
            <li class="list-group-item">Nature</li>
          </ul>
        </div>
      </div>
      <div class="col-md-9">
        <div class="row">
          <div class="col-md-3">
            <div class="card" style="width: 18rem;">
              <img class="card-img-top" src="https://www.prestigeanimalhospital.com/sites/default/files/interesting-cat-facts.jpg" alt="Card image cap">
              <div class="card-body">
                <div class="btn btn-primary">view</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div> 
</body>
</html>
