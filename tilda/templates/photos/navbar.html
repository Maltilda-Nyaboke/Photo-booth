<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo booth</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/">Photo booth</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                
               
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Location
                    </a>
                    
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      {% for  location in locations %}
                        <a class="dropdown-item" href="{% url 'get_location' location.id %}">{{location.name}}</a>
                        {%endfor%} 
                    </div>
                </li>
            </ul>
            <div class="col-sm-4 col-md-4 navbar-right">
              <form class="navbar-form" role="search" method="" action="{% url 'search_results' %}" >
                {% csrf_token %}
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search  By Category" name="name">
                  <div class="input-group-btn">
                    <button class="btn btn-primary" type="submit">Search</button>
                  </div>
                </div>
              </form>
            </div>
            <!-- search form end -->
        </div>
    </nav>
    
</body>
</html>
