<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo booth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                form
                <div class="card">
                    <form method="POST" action="" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group m-3">
                            <label>Upload Image</label>
                            <input required type="file" class="form-control-file" name="image">
                        </div>
                        <div class="form-group m-3">
                            <label>Description</label>
                            <input required type="text" class="form-control-file" name="description" placeholder="Enter the description">
                        </div>
                        <div class="form-group m-3">
                            <label>Select the category</label>
                            
                            <select class="form-control form-control-sm">
                                <option value="none">Choose a category</option>
                                {% for category in categories %}
                                <option value="{{category.id}}">{{category.name}}</option>
                                
                                {% endfor %}
                            </select>
                            
                        </div>
                        <div class="form-group m-3">
                            <label>Select the location</label>
                            
                            <select class="form-control form-control-sm">
                                <option value="none">Choose a location</option>
                                {% for location in locations %}
                                <option value="{{location.id}}">{{location.name}}</option>
                                {% endfor %}

                            </select>
                            
                        </div>
                        <button type="submit" class="btn btn-primary m-2">Submit</button>
                    </form>
                </div>

                <a href="{% url 'home' %}" class="btn btn-outline-primary">Back</a>
            </div>
        </div>
    </div>
</body>

</html>
